<html>
<head>
  <title>JunkJam</title>
  <style>

    body {
        background-color: #e6e6e6;
        font-family: Arial, sans-serif;
    }

    .header {
        font-family: Impact, sans-serif;
        display: flex;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        width: 100%;
        border-radius: 50px;
    }

    .header h2 {
        margin: 0;
        font-size: 50px;
        font-weight: bold;
        text-transform: uppercase;
    }

    .select-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
    }

    .select-dropdown {
        background-color: #fff;
        border: 1px solid #333;
        border-radius: 25px;
        color: #333;
        padding: 10px 20px;
        font-size: 18px;
        margin-right: 20px;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 50px;
        background-color: #e6e6e6;
        border-radius: 10px;
        margin-bottom: 30px;
        margin-right: auto;
        margin-left: auto;
    }

    .center {
        text-align: center;
    }


    th, td {
        border: 1px solid #333;
        padding: 10px 10px;
        font-size: 15px;
        text-align: left;
    }

    th {
        background-color: #333;
        color: #fff;
    }

    input[type="submit"] {
        background-color: #333;
        color: #fff;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        font-family: Impact, sans-serif;
      }

      .button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

</style>


</head>

<body>
  
  <header class="header">
    <img src="logo-darkmode.png" alt="logo" width="100" height="100">
    <h2>JunkJam</h2>
  </header>
  
  {% block content %}
  {% endblock content %}

</body>

</html>
