<html>
<head>
  <title>JunkJam</title>
  <style>

    body {
        background-color: #e6e6e6;
        font-family: Arial, sans-serif;
    }

    .header {
        font-family: Impact, sans-serif;
        display: flex;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        width: 100%;
        border-radius: 50px;
    }

    .header h2 {
        margin: 0;
        font-size: 50px;
        font-weight: bold;
        text-transform: uppercase;
    }

    .select-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
    }

    .select-dropdown {
        background-color: #fff;
        border: 1px solid #333;
        border-radius: 25px;
        color: #333;
        padding: 10px 20px;
        font-size: 18px;
        margin-right: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 50px;
        background-color: #e6e6e6;
        border-radius: 25px;
        margin-bottom: 20px;
    }

    .center {
        text-align: center;
    }


    th, td {
        border: 1px solid #333;
        padding: 20px 40px;
        font-size: 40px;
        text-align: left;
    }

    th {
        background-color: #333;
        color: #fff;
    }
</style>


</head>

<body>
  
  <header class="header">
    <img src="logo-darkmode.jpg" width="100" height="100">
    <h2>JunkJam</h2>
  </header>
  
  {% block content %}
  {% endblock content %}

</body>

</html>
